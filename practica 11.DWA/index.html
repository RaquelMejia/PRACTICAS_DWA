<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Sistema de Rejillas de Bootstrap</title>

<body>
    <!--Contenido del navbar, incluye la lista de navegacion y  el formulario de busqueda-->
    <!--La clase navbar navbar-expand-lg bg-body-tertiary se utiliza para estabilizar el elementonnav que representa el navbar en el codigo HTML-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!--Es crear un contenedor que se adapte al ancho de la pantalla-->
        <div class="container-fluid">
            <!--Lista de navegacion-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contactos</a>
                </li>
            </ul>
        
            
            <!--formulario de busqueda-->
            <!--d-flex significa "display" y "flex" se refiere al modelo de caja flexible de css-->
            <form class="d-flex">
                <input class="form-control me-2" type="Busqueda" placeholder="Busqueda">
                <!--"btn-outline": indica que el boton tendra un aspecto de contorno en lugar de un fondo solido En lugar de un fondo de color solido, el boton tendra un borde y texto con el color especificado-->
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>
        </div>
    </nav><br>
